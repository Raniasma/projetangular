<p>formulaire works!</p>
<div class="row">
    <div class="col col-md-6 offset-3">
        <form [formGroup]="formEnvoi">
            <div class="row">
                <div class="col">
                    <label>Prénom</label>
                    <input type="text" formControlName="prenom" class="form-control" placeholder="Votre Prénom">


                </div>
                <div class="col">
                    <label>Nom</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Votre Nom">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.minlength">
                            Name must be at least 4 characters long.
                        </div>
                        
                    </div>
                    <div *ngIf="name.valid" class="alert alert-success">

                        <h4>success</h4>
                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" formControlName="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <div *ngIf="mail.invalid &&  mail.touched" class="alert alert-danger">

                    <div *ngIf="mail.errors.required">
                        email is required.
                    </div>
                    <div *ngIf="mail.errors.email">
                        email invalid
                    </div>
                    
                </div>

            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Pays</label>
                <select formControlName="pays" class="form-control" id="exampleFormControlSelect1">
                    <option value="tunisie">Tunisie</option>
                    <option>Alger</option>
                    <option>Maroc</option>
                    <option>Egypte</option>
                    <option>Libye</option>
                    <option>Autres..</option>
                </select>

            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Sex</label>
                <select formControlName="sexe" class="form-control" id="exampleFormControlSelect1">
                    <option>Femme</option>
                    <option>Homme</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" (click)="envoyer()" class="btn btn-primary" [disabled]="!formEnvoi.valid">Submit</button>
            <button type="reset" class="btn btn-primary">annuler</button>
        </form>


    </div>
</div>
