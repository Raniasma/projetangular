<div class="row">
    <div class="col-md-6 offset-3">
  
<mdb-card *ngIf="haveaccount == true">

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Sign in</strong>
      </h5>
    </mdb-card-header>
  
  
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
  
      <!-- Form -->
      <form [formGroup]="formulaire" class="text-center" style="color: #757575;">
  
        <!-- Email -->
        <div class="md-form">
            <label for="materialLoginFormEmail">E-mail</label>
          <input type="email" id="materialLoginFormEmail" formControlName="email" placeholder="Entrer votre email" class="form-control" mdbInput>
          <small>**We'll never share your email with anyone else.</small> 
          <div *ngIf="email.invalid &&  email.touched" class="alert alert-danger">

            <div *ngIf="email.errors.required">
                email is required.
            </div>
            <div *ngIf="email.errors.email">
                email invalid
            </div>
            
        </div>
        </div>
  
        <!-- Password -->
        <div class="md-form">
            <br>
            <label for="materialLoginFormPassword">Password</label>
          <input type="password" id="materialLoginFormPassword" formControlName="password" (keyup)="edit()"placeholder="Saisir votre mot de passe" class="form-control" mdbInput>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

            <div *ngIf="password.errors.required">
                password invalid. try again !
            </div>
            <div *ngIf="password.errors.minlength">
                password must be at least 4 characters long.
            </div>
            
        </div>
          
        </div>
  
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <!--alerte succeed-->
        
        <!-- Sign in button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" (click)="envoyer()" [disabled]="formulaire.invalid" class="my-4 waves-effect z-depth-0" mdbWavesEffect
          type="submit">Sign in</button>
          <div  *ngIf="connected == false" class="alert alert-danger alert-dismissible fade show" role="alert" >
            <strong>Mail or password invalid </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
        <!-- Register -->
        <p>Not a member?
          <a (click)="register()">Register</a>
        </p>
  
        <!-- Social login -->
        <p>or sign in with:</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="tw" size="sm">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="li" size="sm">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="git" size="sm">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>
  
      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
  <!-- ***************Register**************** -->
    </div>
</div>
<div *ngIf="haveaccount == false">
  <app-register></app-register>
</div>
